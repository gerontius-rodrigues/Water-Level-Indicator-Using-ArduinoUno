name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Navigate to directory with Makefile
        run: cd .
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
